<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Precio histórico de Bitcoin</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
    }
    input {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Precio Histórico de Bitcoin (USD)</h1>

  <label for="start">Desde:</label>
  <input type="date" id="start">
  <label for="end">Hasta:</label>
  <input type="date" id="end">

  <button onclick="cargarDatos()">Mostrar gráfico</button>

  <canvas id="bitcoinChart" width="800" height="400"></canvas>

  <script>
    const startInput = document.getElementById("start");
    const endInput = document.getElementById("end");

    // Fecha fija de inicio
    startInput.value = "2025-01-01";

    // Fecha final automática: hoy
    const hoy = new Date();
    const yyyy = hoy.getFullYear();
    const mm = String(hoy.getMonth() + 1).padStart(2, '0');
    const dd = String(hoy.getDate()).padStart(2, '0');
    endInput.value = `${yyyy}-${mm}-${dd}`;

    const ctx = document.getElementById('bitcoinChart').getContext('2d');

    const marioImg = new Image();
    marioImg.src = "https://upload.wikimedia.org/wikipedia/en/9/99/MarioSMBW.png";

    let chart = null;

    async function cargarDatos() {
      const startDate = startInput.value;
      const endDate = endInput.value;

      if (!startDate || !endDate) {
        alert("Seleccioná ambas fechas");
        return;
      }

      const fromTs = Math.floor(new Date(startDate).getTime() / 1000);
      const toTs = Math.floor(new Date(endDate).getTime() / 1000);

      if (fromTs >= toTs) {
        alert("La fecha de inicio debe ser anterior a la de fin.");
        return;
      }

      const url = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=usd&from=${fromTs}&to=${toTs}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.prices || data.prices.length === 0) {
          alert("No hay datos disponibles para ese rango");
          return;
        }

        const precios = data.prices;
        const etiquetas = precios.map(p => new Date(p[0]).toISOString().split("T")[0]);
        const valores = precios.map(p => p[1]);

        if (chart) {
          chart.destroy();
        }

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: etiquetas,
            datasets: [{
              label: 'Precio de Bitcoin (USD)',
              data: valores,
              borderColor: 'rgba(255, 205, 86, 1)',
              backgroundColor: 'rgba(255, 205, 86, 0.2)',
              tension: 0.3,
              fill: true,
              pointRadius: function(context) {
                return (context.dataIndex === valores.length - 1) ? 12 : 4;
              },
              pointStyle: function(context) {
                return (context.dataIndex === valores.length - 1) ? marioImg : 'circle';
              }
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                ticks: { color: "#fff" }
              },
              y: {
                ticks: { color: "#fff" }
              }
            },
            plugins: {
              legend: {
                labels: { color: "#fff" }
              }
            }
          }
        });

      } catch (error) {
        alert("Error al obtener datos. Verificá tu conexión o que la API esté activa.");
        console.error(error);
      }
    }

    // Cargar automáticamente al iniciar, cuando Mario ya esté cargado
    marioImg.onload = cargarDatos;
  </script>
</body>
</html>
