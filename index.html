<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Precio hist칩rico de Bitcoin</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
    }
    input {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Precio Hist칩rico de Bitcoin (USD)</h1>

  <label for="start">Desde:</label>
  <input type="date" id="start" value="2022-12-01">
  <label for="end">Hasta:</label>
  <input type="date" id="end">

  <button onclick="cargarDatos()">Mostrar gr치fico</button>

  <canvas id="bitcoinChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('bitcoinChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Precio de Bitcoin (USD)',
          data: [],
          borderColor: 'rgba(255, 205, 86, 1)',
          backgroundColor: 'rgba(255, 205, 86, 0.2)',
          tension: 0.3,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            ticks: { color: "#fff" }
          },
          y: {
            beginAtZero: false,
            ticks: { color: "#fff" }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: "#fff"
            }
          }
        }
      }
    });

    // Fecha por defecto "hasta hoy"
    document.getElementById("end").valueAsDate = new Date();

    async function cargarDatos() {
      const startDate = document.getElementById("start").value;
      const endDate = document.getElementById("end").value;

      if (!startDate || !endDate) {
        alert("Seleccion치 ambas fechas");
        return;
      }

      const fromTs = Math.floor(new Date(startDate).getTime() / 1000);
      const toTs = Math.floor(new Date(endDate).getTime() / 1000);

      const url = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=usd&from=${fromTs}&to=${toTs}`;

      const response = await fetch(url);
      const data = await response.json();

      const precios = data.prices;

      const etiquetas = precios.map(p => {
        const fecha = new Date(p[0]);
        return fecha.toISOString().split("T")[0]; // Solo yyyy-mm-dd
      });

      const valores = precios.map(p => p[1]);

      chart.data.labels = etiquetas;
      chart.data.datasets[0].data = valores;
      chart.update();
    }

    // Opcional: cargar al iniciar
    cargarDatos();
  </script>
</body>
</html>
