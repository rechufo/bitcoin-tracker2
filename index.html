<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Precio de Bitcoin en Tiempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: #fff; }
    canvas { background: #fff; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Precio de Bitcoin en Tiempo Real (USD)</h1>
  <canvas id="bitcoinChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('bitcoinChart').getContext('2d');
    const tiempos = [];
    const precios = [];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: tiempos,
        datasets: [{
          label: 'Precio de Bitcoin (USD)',
          data: precios,
          borderColor: 'rgba(255, 205, 86, 1)',
          backgroundColor: 'rgba(255, 205, 86, 0.2)',
          tension: 0.3,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    async function obtenerPrecio() {
      const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
      const data = await response.json();
      const precio = data.bitcoin.usd;
      const ahora = new Date().toLocaleTimeString();

      tiempos.push(ahora);
      precios.push(precio);

      if (tiempos.length > 10) {
        tiempos.shift();
        precios.shift();
      }

      chart.update();
    }

    obtenerPrecio();
    setInterval(obtenerPrecio, 60000); // Cada 60 segundos
  </script>
</body>
</html>
